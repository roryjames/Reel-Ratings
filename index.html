<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reel Ratings - Your one stop for all of your favorite movie ratings</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row row-offcanvas row-offcanvas-right">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1>Reel Ratings</h1>
                    <p>Search for a movie rating..</p>
                    <form class="form-inline">
                        <div class="form-group">
                            <input type="text" class="form-control" id="titleSearch" placeholder="Search a Movie or TV Show...">
 <!--                            <input type="text" class="form-control" id="yearSearch" placeholder="Movie Year">
                            <input type="text" class="form-control" id="actorSearch" placeholder="Actor/Actress">
                            <input type="text" class="form-control" id="directorSearch" placeholder="Director"> -->
                            <button type="submit" class="btn btn-default" id="addShow">Submit</button>
                        </div>
                    </form>
                </div>
                <div id="moviesHere" class="row movieContainer"></div>
                <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">Ã—</button>
                                <h4 class="modal-title" id="modalTitleH4"></h4>
                            </div>
                            <div class="modal-body" id="modalMovieDiv">
                            </div>
                            <div class="modal-body" id="modalBodyDiv">
                            </div>
                            <div class="modal-body" id="modalBodyRatings">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/appModal.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
